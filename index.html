<html>
<head>
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="section inputs">
            <label for="interval">Interval</label>
            <label>:</label>
            <input type="number" id="interval" value="60" />
            <label class="indicator">Seconds</label>

            <label for="rest">Rest</label>
            <label>:</label>
            <input type="number" id="rest" value="30" /> 
            <label class="indicator">Seconds</label>   

            <label for="activities">Activities</label>
            <label>:</label>
            <input type="number" id="activities" value="5" />                
        </div>
        <div class="section controls">
            <button id="start" onclick="start()">Start</button>
            <button id="pause" onclick="pause()" disabled>Pause</button>
            <button id="reset" onclick="reset()" disabled>Reset</button>
        </div>
        <div class="section display">
            <div id="timer"></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
